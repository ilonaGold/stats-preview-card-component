<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Stats Preview Card Component</title>

</head>
<body>
  <main>
    <div class="hero">
      <picture>
        <source media="(max-width: 1023px)" srcset="images/image-header-mobile.jpg">
        <source media="(min-width: 1024px)" srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-desktop.jpg"> 
      </picture>
    </div>
    
    <div class="card">
      <section class="overview">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </section>
      
      <section class="stats">
        <div class="stat">
          <h2>10k+</h2>
          <h3>companies</h3>
        </div>
        <div class="stat">
          <h2>314</h2> 
          <h3>templates</h3>
        </div>
        <div class="stat">
          <h2>12m+</h2> 
          <h3>queries</h3>
        </div>
      </section>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://replit.com/@ilonaGold">ilonaGold</a>.
  </div>
</body>
</html>
