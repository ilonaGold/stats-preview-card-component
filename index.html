<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | git remote add origin https://github.com/ilonaGold/stats-preview-card-component.git</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="hero">
      <img src="images/image-header-desktop.jpg" alt="people in an office"></img>
    </div>
    
    <div class="card">
      <section class="overview">
        <h1>Get insights that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.</p>
      </section>
      
      <section class="stats">
        <div class="stat">
          <h2>10k+</h2>
          <h3>companies</h3>
        </div>
        <div class="stat">
          <h2>314</h2> 
          <h3>templates</h3>
        </div>
        <div class="stat">
          <h2>12m+</h2> 
          <h3>queries</h3>
        </div>
      </section>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://replit.com/@ilonaGold">ilonaGold</a>.
  </div>
</body>
</html>
